<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <!-- website name -->
    <title>Globe Travel</title>
    <link rel="stylesheet" href="styles.css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/Group 40071 (2).png" type="image/x-icon">
</head>
<body>
    <!-- header section start -->
    <header id="header">
        <div class="container">
            <!-- navigation part start -->
            <nav class="navigation">
                <a class="website-name" href="">
                   <img src="images/Group 40071 (2).png" alt="">
                    <h3 class="web-text">Globe <span class="web-text-color">Travel</span></h3>
                </a>
                <ul class="nav">
                    <li><a class="active" href="">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonal</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>

                </ul>

            </nav>
            <!-- navigation part end -->
             <!-- banner part stat -->
              <section id="banner">
                <div class="banner-container">
                    <div class="banner-text">
                        <h2 class="banner-title">Explore Your Travle</h2>
                        <p class="banner-description">Share your destination, interests, and preferences, and I'll assist in crafting a personalized itinerary for your unforgettable journey.</p>
                    </div>
                    <form class="banner-form" action="">
                        <input type="text" placeholder="Where Go">
                        <select name="" id="">
                            <option value="">When</option>
                            <option value="">10.00am</option>
                            <option value="">12.00pm</option>
                            <option value="">3.00pm</option>
                            <option value="">6.00pm</option>
                        </select>
                        <select name="" id="">
                            <option value="">Select Type</option>
                            <option value="">Canada</option>
                            <option value="">Maldives</option>
                            <option value="">Srilanka</option>
                            <option value="">Bangladesh</option>
                            <option value="">America</option>
                        </select>
                        <button class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                    </form>

                </div>

              </section>
              <!-- end banner section -->
        </div>
    </header>
    <!-- end header section -->
    <main>

    </main>
    <footer>

    </footer>
    
</body>
</html>
